{% extends 'base.html' %} {% block content %}

<div class="container mx-auto py-8 px-4">
  <div class="max-w-5xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-blue-800 mb-6">Post an Item</h1>

    <form method="POST" action="{% url 'lost_found:post_item' %}" enctype="multipart/form-data">
      {% csrf_token %} 
      
      {% for field in form %} 
      
     
      <div class="mb-4">
        {{ field.label_tag }}
        
          {{ field }} 
        
        {% if field.errors %} 
        
          {% for error in field.errors %}
                <p class="text-red-500 text-sm mt-1">{{ error }}</p>
          {% endfor %} 
        
        {% endif %}
      </div>
       
      
      {% endfor %}

      <button class="py-3 px-5 font-semibold rounded bg-blue-700 text-white">
        Submit
      </button>
    </form>
  </div>
</div>

{% endblock content %}
