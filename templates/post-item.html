{% extends 'base.html' %}

{% block content %}
  

  <div class="container mx-auto py-8 px-4">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
      <h1 class="text-2xl font-bold text-blue-800 mb-6">Post an Item</h1>
      
      <form>
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">Item Status</label>
          <div class="flex space-x-4">
            <label class="inline-flex items-center">
              <input type="radio" name="status" value="lost" class="h-4 w-4 text-blue-600 focus:ring-blue-500" checked>
              <span class="ml-2">Lost Item</span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" name="status" value="found" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
              <span class="ml-2">Found Item</span>
            </label>
          </div>
        </div>
        
        <div class="space-y-4">
          <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Item Title</label>
            <input type="text" id="title" name="title" placeholder="e.g., Blue Backpack, iPhone 13, Student ID Card" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
          
          <div>
            <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
            <select id="category" name="category" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              <option value="">Select a category</option>
              <option value="electronics">Electronics</option>
              <option value="books">Books & Notes</option>
              <option value="clothing">Clothing & Accessories</option>
              <option value="ids">ID Cards & Documents</option>
              <option value="keys">Keys</option>
              <option value="other">Other</option>
            </select>
          </div>
          
          <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Provide details about the item..." class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date Lost/Found</label>
              <input type="date" id="date" name="date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div>
              <label for="time" class="block text-sm font-medium text-gray-700 mb-1">Approximate Time (Optional)</label>
              <input type="time" id="time" name="time" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
          </div>
          
          <div>
            <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
            <input type="text" id="location" name="location" placeholder="e.g., Library, Science Building, Student Center" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Upload Images (Optional)</label>
            <input type="file" multiple accept="image/*" class="text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            <p class="mt-1 text-xs text-gray-500">You can upload up to 3 images (Max 5MB each)</p>
          </div>
          
          <div>
            <label for="contact" class="block text-sm font-medium text-gray-700 mb-1">Contact Information</label>
            <input type="text" id="contact" name="contact" placeholder="How should people contact you? (Email or phone)" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
        </div>
        
        <div class="mt-8 flex justify-end">
          <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Submit</button>
        </div>
      </form>
    </div>
  </div>


  
{% endblock content %}
