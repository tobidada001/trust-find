{% extends 'base.html' %}
{% block content %}

<div class="min-h-screen bg-blue-50 flex items-center justify-center py-12 px-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-blue-800">Set New Password</h1>
      <p class="text-gray-600">Enter and confirm your new password</p>
    </div>
    
    <form method="POST">
      {% csrf_token %}
      
      <div class="space-y-4">
        <div>
          <label for="id_new_password1" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
          <input type="password" name="new_password1" id="id_new_password1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          {% if form.new_password1.errors %}
            <p class="text-red-500 text-sm mt-1">{{ form.new_password1.errors.0 }}</p>
          {% endif %}
        </div>

        <div>
          <label for="id_new_password2" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
          <input type="password" name="new_password2" id="id_new_password2" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          {% if form.new_password2.errors %}
            <p class="text-red-500 text-sm mt-1">{{ form.new_password2.errors.0 }}</p>
          {% endif %}
        </div>
      </div>
      
      <div class="mt-6">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Change Password</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
