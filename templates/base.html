<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lost and Found | University of Ibadan Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>


  </head>
  <body>
    <div class="min-h-screen bg-gray-50">
      <!-- Navigation -->
      <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
          <a href="/" class="text-xl font-bold">TrustFind</a>
          <div class="space-x-4">
            <a href="{% url 'lost_found:search' %}" class="hover:underline"
              >Search Items</a
            >
            <a href="{% url 'lost_found:post_item' %}" class="hover:underline"
              >Post Item</a
            >
            <a href="{% url 'lost_found:my_items' %}" class="hover:underline"
              >My Items</a
            >
            <a href="{% url 'profile' %}" class="hover:underline">Profile</a>

            {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}" class="hover:underline">Logout</a>

            {% else %}
            <a href="{% url 'login' %}" class="hover:underline">Login</a>
            <a href="{% url 'register' %}" class="hover:underline">Register</a>
            {% endif %}
          </div>
        </div>
      </nav>

      {% if messages %}
      <div class="container mx-auto mt-4">
        {% for message in messages %}
        <div
          class="mb-2 px-4 py-3 rounded shadow {% if message.tags == 'success' %} bg-green-100 text-green-800 border border-green-300 {% elif message.tags == 'error' or message.tags == 'danger' %} bg-red-100 text-red-800 border border-red-300 {% elif message.tags == 'warning' %} bg-yellow-100 text-yellow-800 border border-yellow-300 {% else %} bg-blue-100 text-blue-800 border border-blue-300 {% endif %}"
        >
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %} {% block content %} {% endblock content %}
    </div>
  </body>
</html>
