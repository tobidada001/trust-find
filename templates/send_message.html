{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-2xl shadow-lg border border-gray-200">
  <h2 class="text-2xl font-semibold mb-2">Send a Message</h2>
  <p class="text-gray-600 mb-4">You're contacting <strong>{{ item.posted_by.username }}</strong> about <em>{{ item.title }}</em>.</p>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label for="content" class="block text-sm font-medium text-gray-700">Message</label>
      <textarea name="content" id="content" rows="5" required
        class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
    </div>

    <button type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition">
      Send Message
    </button>
  </form>
</div>
{% endblock %}
