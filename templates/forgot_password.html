{% extends 'base.html' %}
{% block content %}

<div class="min-h-screen bg-blue-50 flex items-center justify-center py-12 px-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-blue-800">Forgot Password</h1>
      <p class="text-gray-600">Enter your email to receive a password reset link</p>
    </div>
    
    <form action="" method="POST">
      {% csrf_token %}
      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
      </div>
      
      <div class="mt-6">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Send Reset Link</button>
      </div>
    </form>
    
    <div class="mt-6 text-center">
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Back to Login</a>
    </div>
  </div>
</div>

{% endblock %}
